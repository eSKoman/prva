<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slavomír Kotlár</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   
    <nav>
        <ul>
            <li><a href="../index.html">Domov</a></li>
            <li><a href="rebricek.html">Rebríček</a></li>
            <li><a href="add-review.html">Pridať recenziu</a></li>
        </ul>
    </nav>

    <main>
        <h1>Pridať recenziu</h1>
        
        <form>
        
            <label for="film">*Názov filmu:</label>
            <input type="text" id="film" name="film" placeholder="Názov filmu">
            
            <label for="name">Meno:</label>
            <input type="text" id="name" name="name" placeholder="Meno">
            
            <label for="mail">*E-mail:</label>
            <input type="email" id="mail" name="mail" placeholder="E-mail" required>
            
            <label for="review">Recenzia:</label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Sem napíšte svoju recenziu na film..."></textarea>
        
            <label for="seen">Kedy si film naposledy videl?:</label>
            <input type="date" id="seen" name="seen"><br>
        
            <label for="rating" id="tvoj">Tvoje hodnotenie:</label>        
            <span id="demo"></span>
            <input type="range" id="rating" name="rating" min="0" max="100" step="10">
        
            <label for="genre">Aký to bol pre Teba žáner?</label>
            <select name="genre" id="genre">
              <option value="komedia">Komédia</option>
              <option value="drama">Dráma</option>
              <option value="horor">Horor</option>
              <option value="akcny">Akčný</option>
            </select>
        
            <input type="submit" class="odosli" value="Odoslať">
        
        </form>
    </main>
<script>
    var slider = document.getElementById("rating");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value; 

    slider.oninput = function() {
    output.innerHTML = this.value;
    }
</script>

</body>
</html>
