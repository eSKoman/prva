<body>

    <label for="narodky">narodky:</label>
    <input type="date" id="narodky" name="birthday">

    <button onclick="spracuj()">
        Spracuj
    </button>

    <div id="semNapis">

    </div>
    
    <script src="moment.js"></script>
    <script>
        function spracuj(){

            var narodky = moment(document.getElementById("narodky").value);

            function daysUntil(date) {
                
                var dnes = moment().format("YYYY-MM-DD");
                
                var vek = moment(dnes).diff(narodky, 'years');
                console.log('Vek ', vek);
                
                var nextnarodky = moment(narodky).add(vek, 'years');
                
                if (nextnarodky.isSame(dnes)) {
                    return 'Máš narodeniny!!';
                } else {
                    nextnarodky = moment(narodky).add(vek +1, 'years');
                    return nextnarodky.diff(dnes, 'days') + " dní do narodenín!";
                }
            }

            var result = daysUntil("1986-03-25");
            console.log(result);

            let mesiac = narodky.format("M");  
              
            if (mesiac == 3 || mesiac == 4 || mesiac == 5){
                console.log("Narodil si sa v jari!")
            } else if (mesiac == 6 || mesiac == 7 || mesiac == 8){
                console.log("Narodil si sa v lete!")
            } else if (mesiac == 9 || mesiac == 10 || mesiac == 11){
                console.log("Narodil si sa na jeseň!")
            } else {
                console.log("Narodil si sa v zime!")
            }
        }

    </script>
