<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax skúšame</title>
</head>
<body>
    <main id="posty">

    </main>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => {

            let komenty = document.getElementById("posty");

            for(let i = 0; i < json.length; i++){
                komenty.innerHTML += `<h1>Koment ID: ${json[i].id}</h1> <h2>Id pouzivatela: ${json[i].userId}</h2> <strong>${json[i].title}</strong><p>Píše: ${json[i].body}</p>`;
            }

        });
    </script>
</body>
</html>
